# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /data: helmond.yaml
  # - override /model: anomaly_clip_ucfcrime.yaml       #model used for testing
  - override /model: anomaly_clip_shanghaitech.yaml   #model used for testing
  # - override /model: anomaly_clip_xdviolence.yaml     #model used for testing
  - override /callbacks: default.yaml
  - override /trainer: gpu.yaml
  - override /logger: wandb.yaml
  - override /hydra: default.yaml
# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

seed: 1024
# exp_name: ucfcrime
exp_name: shanghaitech
# exp_name: xdviolence
hydra:
  run:
    dir: ${paths.log_dir}/${task_name}/runs/${exp_name}

model:
  save_dir: ${paths.log_dir}/${task_name}/runs/${exp_name}

callbacks:
  model_checkpoint:
    dirpath: checkpoints/${exp_name}

logger:
  wandb:
    name: ${exp_name}

trainer:
  max_epochs: 50
